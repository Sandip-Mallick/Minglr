services:
  - type: web
    name: minglr-web
    runtime: static
    buildCommand: npm install && npx expo export -p web
    staticPublishPath: ./dist
    pullRequestPreviewsEnabled: false
    envVars:
      - key: EXPO_PUBLIC_API_BASE_URL
        value: https://minglr-backend.onrender.com/api/v1
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /index.html
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
